<h1>Lista de Empresas</h1>

<ul>
    {% for empresa in empresas %}
        <li>
            <a href="{% url 'detalhe_empresa' empresa.pk %}">{{ empresa.nome }}</a>
        </li>
    {% empty %}
        <li>Nenhuma empresa cadastrada.</li>
    {% endfor %}
</ul>
